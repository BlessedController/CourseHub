spring:
  application:
    name: payment-service
  cloud:
    config:
      discovery:
        enabled: true


server:
  port: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

